<body class="toggleMain-controls">

                      </g>
                      <g>
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.0101010101010102s"></animateTransform>
                        <path fill-opacity="0.8" fill="#4a6436" d="M50 50L50 0A50 50 0 0 1 100 50Z" transform="rotate(90 50 50)"></path>
                      </g>
                      <g>
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5151515151515151s"></animateTransform>
                        <path fill-opacity="0.8" fill="#111310" d="M50 50L50 0A50 50 0 0 1 100 50Z" transform="rotate(180 50 50)"></path>
                      </g>
                      <g>

                </g>

        </div>
    </div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <button class="scrollToTop d-none d-md-flex d-center rounded-circle" aria-label="scroll Bar Button"><i class="fa-solid fa-arrow-up n4-color fs-five"></i></button>
    <!-- Scroll To Top End -->

    <!-- Start Custom Cursor -->
    <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div>
    <!-- End Custom Cursor -->



    <!-- Authentication start -->
    <section class="authentication sign-in">
        <div class="container">
            <div class="row gy-4 gy-xxl-0 align-items-center justify-content-between">
                <div class="col-xxl-5 col-lg-6 order-1 order-lg-0">
                    <div class="sec-img position-relative py-10 py-lg-20 d-rtl">
                        <img src="assets/images/sign-in-illus.png" class="max-un" alt="images">
                    </div>
                </div>
                <div class="col-xxl-6 col-lg-6 pt-15 pt-lg-0 pb-4 pb-lg-0">
                    <div class="section-header text-center pb-8 pb-md-15">
                        <h2 class="visible-slowly-right pb-3 pb-md-4">Sign in to Softipay</h2>
                        <div class="d-grid gap-3 gap-lg-5">
                            <p>Gain secure access to your Softipay account.</p>
                        </div>
                    </div>
                    <div class="log-in-with d-center flex-wrap gap-4">
                        <a href="javascript:void(0)" class="py-3 py-lg-3 px-4 px-lg-7 cus-border border b-fifth rounded-3">
                            <span class="icon-area">
                                <img src="assets/images/icon/google.png" alt="images">
                            </span>
                            <span class="icon-area fw-mid">Sign in with Google</span>
                        </a>
                        <a href="javascript:void(0)" class="py-3 py-lg-3 px-4 px-lg-7 cus-border border b-fifth rounded-3">
                            <span class="icon-area">
                                <img src="assets/images/icon/facebook.png" alt="images">
                            </span>
                            <span class="icon-area fw-mid">Sign in with Facebook</span>
                        </a>
                    </div>
                    <span class="v-line f-width w-100 d-center d-inline-flex mt-4 position-relative"><span class="n1-bg-color px-3 fs-six fw-mid">or with email</span></span>
                    <form action="#" class="row mt-3 gy-4">
                        <div class="col-sm-12">
                            <div class="input-area rounded-3 bg-transparent">
                                <input type="text" class="px-3 px-md-6 my-3 my-md-4" placeholder="Email or username">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="input-area rounded-3 bg-transparent">
                                <input type="password" class="px-3 px-md-6 my-3 my-md-4" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="d-center justify-content-between flex-wrap gap-2">
                                <label class="checkbox-single py-2 d-flex align-items-center">
                                    <span class="checkbox-area d-center">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark d-center"></span>
                                    </span>
                                    <span class="fs-seven fw-mid">Remember me</span>
                                </label>
                                <a href="contact.html">Forget Password?</a>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button class="box-style mt-2 mt-lg-3 cus-border border w-100 box-second d-center">
                                <span class="fs-six">Sign In</span>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-6 mt-lg-8">
                        <span>Donâ€™t have an account? <a href="sign-up.html" class="fw-bold">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
